<ion-header-bar class="amber" align-title="center">
  <h1 class="title">{{direccion}}</h1>
</ion-header-bar>
<ion-content class="grey lighten-4" style="margin-bottom: 50px;">
  <ion-list>
    <div class="item item-divider">
      Listado de Acciones Comerciales
    </div>
    <ion-item ng-repeat="accion in accionesComerciales" ng-click="chooseModal(2, accion)">
      <div class="row">
        <div class="col">
          <p>Accion: {{accion.accion}}</p>
          <p>Resultado: {{accion.resultado}}</p>
          <p>Observacion: {{accion.observacion}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<div class="bar bar-footer has-tabs row grey lighten-4">
  <div class="button-bar">
    <button class="button white button-outline button-dark z-depth-1 icon-left ion-plus-circled" ng-click="chooseModal(1)"><strong>Acciones Comerciales</strong></button>
    <button class="button white button-outline button-dark z-depth-1 icon-left ion-checkmark-round" ui-sref="tabs.cuaderno-historial"><strong>Terminar</strong></button>
  </div>
</div>
