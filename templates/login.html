<ion-view>
  <ion-nav-title>Login</ion-nav-title>
  <ion-content class="has-header">
    <section class="text-center">
      <br>
      <img src="img/evtManager-logo.png" class="logo z-depth-1">
      <form ng-submit="login()">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Usuario" ng-model="user.username" autofocus ng-required="true">
          </label>
          <label class="item item-input ">
            <input type="password" placeholder="Contraseña" ng-model="user.password" ng-required="true">
          </label>
        </div>
        <input id="loginButton" type="submit" class="button button-block z-depth-1 amber" ng-class="{ disabled: (user.username == '' || user.password == '') || (user.username == undefined || user.password == undefined)}" value="Entrar">
      </form>
      <br>
      <br>
      <br>
      <h5 class="center">Versión 1.1.1</h5>
    </section>
  </ion-content>
</ion-view>
