<ion-header-bar>
  <h1 class="title">Acciones Comerciales</h1>
</ion-header-bar>
<ion-content style="margin-bottom: 50px;">
  <ion-list>
    <div class="item item-divider">
      Listado de Acciones Comerciales
    </div>
    <ion-item collection-repeat="accion in accionesComerciales" ng-click="chooseModal(2, accion)">
      <div class="row">
        <div class="col">
          <p>Accion: {{accion.accion}}</p>
          <p>Resultado: {{accion.resultado}}</p>
          <p>Observacion: {{accion.observacion}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<div class="bar bar-footer row">
  <div class="col col-50">
    <button class="button icon-left ion-plus-circled" ng-click="chooseModal(1)">Acciones Comerciales</button>
  </div>
  <div class="col col-50">
    <button class="button icon-left ion-checkmark-round" ui-sref="app">Terminar</button>
  </div>
</div>
