<ion-view class="no-scroll">
  <ion-nav-title>Visaciones</ion-nav-title>
  <ion-content class="grey lighten-4 has-header" overflow-scroll="false">
    <div class="list no-margin">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Búsqueda: visación, mes, rut, servicio, tipo carga, etc." ng-model="filter.search">
      </label>
      <label class="item row amber">
        <div class="col">Rut</div>
        <div class="col">Servicio</div>
        <div class="col">Mes</div>
        <div class="col">Tipo carga</div>
      </label>
      <label class="item row" collection-repeat="venta in ventas | filter: { tipo_carga:5} | filter: filter.search">
        <div class="col">{{venta.rut_cliente}}</div>
        <div class="col">{{venta.servicio}}</div>
        <div class="col">{{venta.mes_venta}}</div>
      </label>
    </div>
  </ion-content>
</ion-view>
