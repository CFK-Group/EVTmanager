<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive amber">

  <!-- Account Tab -->
  <ion-tab class="amber" title="Mi Cuaderno" icon-off="ion-android-list" icon-on="ion-android-list" ui-sref="tabs.cuaderno">
    <ion-nav-view name="tab-mi-cuaderno"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab class="amber" title="Ventas" icon-off="ion-android-clipboard" icon-on="ion-android-clipboard" ui-sref="tabs.ventas">
    <ion-nav-view name="tab-ventas"></ion-nav-view>
  </ion-tab>

  <!--&lt;!&ndash; Chats Tab &ndash;&gt;-->
  <!--<ion-tab class="amber" title="Chats" icon-off="ion-android-chat" icon-on="ion-android-chat" href="#/home/chats">-->
    <!--<ion-nav-view name="tab-chats"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
