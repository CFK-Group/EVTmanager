<ion-view class="no-scroll">
  <ion-nav-title>Estado Ventas</ion-nav-title>
  <ion-content class="grey lighten-4 has-header" overflow-scroll="false">
    <div class="fixed">
      <div class="list no-margin">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="BÃºsqueda: rut, servicio, mes, estado, etc." ng-model="filter.search">
        </label>
      </div>
      <div class="row amber">
        <div class="col">Rut</div>
        <div class="col">Servicio</div>
        <div class="col">Mes</div>
        <div class="col">Estado</div>
      </div>
    </div>
    <div class="scroll">
      <div class="row" collection-repeat="venta in ventas | filter: filter.search" ng-click="chooseModal(1, venta)">
        <div class="col">{{venta.rut_cliente}}</div>
        <div class="col">{{venta.servicio}}</div>
        <div class="col">{{venta.mes_venta}}</div>
        <div class="col">{{venta.estado_tango}}</div>
      </div>
    </div>
  </ion-content>
</ion-view>
